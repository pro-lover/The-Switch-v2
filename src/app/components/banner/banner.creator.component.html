

	<ng-container *ngIf="['HTML5'].includes(dataBanner.bannertype.name)">

		<div class="timeline-scrubber" >
			<!--<ng-container *ngIf="animationsRendered === true else stillLoading" >-->
			<ng-container>
				<div class="times"></div>
				<div class="scrubber">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 56">
						<g class="time-indicator" >
							<rect class="time-indicator__line" x="-1.5" y="0" width="2" height="56"></rect>
							<path class="time-indicator__handle" y="0" d="M -5 -3 L -5 5 L 0 10 L 5 5 L 5 -3 L -5 -3"></path>
						</g>
					</svg>
				</div>
				<mat-progress-bar class="timeline-scrubber-progressbar" mode="determinate" [value]="animationProgressTicker"></mat-progress-bar>
			</ng-container>
			<!--
			<ng-template #stillLoading class="still-loading">
				<span class="spinner-border spinner-border-sm"></span>
			</ng-template>
			-->
		</div>
	</ng-container>
	<div class="banner-holder" style="position: relative;display: block;width:100%;height:100%;">
		<div id="ruler" style="position: absolute;top:0;left:0;"></div>
	</div>

	<div class="row pagination-holder">
		<div class="col-12">

			<mat-paginator [length]="pageLength"
				[showFirstLastButtons]=true
				[pageSize]="pageSize"
				[pageSizeOptions]="pageSizeOptions"
				[pageIndex]="currentPage"
				(page)="handlePage($event)"
				aria-label="Select page">
			</mat-paginator>

		</div>
	</div>
