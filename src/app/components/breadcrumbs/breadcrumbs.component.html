	<div class="p-4" style="padding-bottom: 0;">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-md navbar-dark breadcrumbs" *ngIf="account">
				<div class="container-fluid">

					<div class="collapse navbar-collapse">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
									<mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
								</a>
							</li>
							<li *ngFor="let breadcrumb of breadcrumbs" class="nav-item">
								<a [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
									{{ breadcrumb.label }}
								</a>
							</li>
						</ul>
					</div>

				</div>
			</nav>
		</div>
	</div>
