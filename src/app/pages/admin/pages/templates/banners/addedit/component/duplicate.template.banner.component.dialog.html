

<form class="form-model-edit" [formGroup]="FormGroupComponentDuplicate" >
	<!-- ADDING COMPONENT -->
	<div class="form-row row new-component">

			<div class="form-group col-12 col-md-12" >
				<mat-form-field style="width: 100%;" appearance="fill">
					<mat-label>Choose a container/frame:</mat-label>
					<mat-select formControlName="containerId" [ngClass]="{ 'is-invalid': ftemplatecomponent['containerId'].errors }" required>
						<ng-container>

							<mat-option [value]="container.id" *ngFor="let container of formContainers">
								{{container.name}} ({{container.name}})
							</mat-option>

						</ng-container>
						<mat-option></mat-option>
					</mat-select>

					<mat-error *ngIf="submitted && ftemplatecomponent['containerId'].errors" class="invalid-feedback">
						<div *ngIf="ftemplatecomponent['containerId'].errors['required']"> Component Name is required</div>
					</mat-error>
				</mat-form-field>
			</div>

			<div class="form-row row">
				<div class="col-12 col-md-12" style="display: flex;justify-content: center;align-items: center;">
					<button

						type="button" mat-flat-button color="primary"
						(click)="duplicateComponent()">
							<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
							Duplicate
					</button>

				</div>

			</div>

	</div>

</form>
