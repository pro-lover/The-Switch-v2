
<mat-toolbar class="bapp-admin-toolbar">
	<span class="toolbar-title">
		<span *ngIf="isAddMode">Add Creative Size</span>
		<span *ngIf="!isAddMode">Edit Creative Size</span>
	</span>
	<span class="example-spacer"></span>

	<div class="btn-group">
		<button (click)="back()" class="btn btn-dark">Back</button>
	</div>

	<button mat-icon-button (click)="help()" class="Help" aria-label="Help">
		<mat-icon>help</mat-icon>
	</button>

</mat-toolbar>

<form class="form-model-edit" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row row">

		<div class="form-group col-12 col-md-4">

			<mat-form-field class="" appearance="fill" id="inputName">
				<mat-label>Name</mat-label>
				<input matInput placeholder="" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" required />
				<mat-error *ngIf="submitted && f['name'].errors" class="invalid-feedback">
					<div *ngIf="f['name'].errors['required']">Name is required</div>
				</mat-error>
			</mat-form-field>
		</div>
		<div class="form-group col-12 col-md-8">

			<mat-form-field class="" appearance="fill" id="inputDesc">
				<mat-label>Description</mat-label>
				<input matInput placeholder="" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" required />
				<mat-error *ngIf="submitted && f['description'].errors" class="invalid-feedback">
					<div *ngIf="f['description'].errors['required']">Description is required</div>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<div class="form-row row">

		<div class="form-group col-12 col-md-6">

			<mat-form-field class="" appearance="fill" id="inputWidth">
				<mat-label>Width</mat-label>
				<input matInput type="number" placeholder="" formControlName="width" [ngClass]="{ 'is-invalid': submitted && f['width'].errors }" required />
				<mat-error *ngIf="submitted && f['width'].errors" class="invalid-feedback">
					<div *ngIf="f['width'].errors['required']">Width is required</div>
				</mat-error>
			</mat-form-field>
		</div>
		<div class="form-group col-12 col-md-6">

			<mat-form-field class="" appearance="fill" id="inputHeight">
				<mat-label>Height</mat-label>
				<input matInput type="number" placeholder="" formControlName="height" [ngClass]="{ 'is-invalid': submitted && f['height'].errors }" required />
				<mat-error *ngIf="submitted && f['height'].errors" class="invalid-feedback">
					<div *ngIf="f['height'].errors['required']">Height is required</div>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<hr />
	<br />
    <div class="form-group">
		<div class="btn-group">
			<button [disabled]="loading" class="btn btn-success"
			id="btn-save">
				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
				Save
			</button>
			<a [ngClass]="{ 'disabled': loading }" class="btn btn-secondary" (click)="back()" id="btn-cancel">
				Cancel
			</a>
		</div>
	</div>
</form>
