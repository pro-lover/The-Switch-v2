

<app-layout *ngIf="isLoggedIn$ | async; else notAuthorized">
	<div id="app-layout">
		<div class="container-fluid">

			<!-- global alert -->
			<app-alert></app-alert>
			<router-outlet></router-outlet>
		</div>
	</div>
</app-layout>

<ng-template #notAuthorized>
	<div id="app-layout-logged-out">
		<div class="container-fluid">
			<!-- global alert -->
			<app-alert></app-alert>
			<router-outlet></router-outlet>
		</div>
	</div>
</ng-template>
